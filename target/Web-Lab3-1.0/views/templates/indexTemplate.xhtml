<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Greeting you!</title>
        <h:outputStylesheet name="styles/indexStyle.css" />
    </h:head>

    <h:body>
        <p:tabView>
            <p:tab title="Владелец">
                <center id="header-text">
                    Студент: Степанов Михаил Алексеевич<br/>
                    Группа: P3230<br/>
                    Вариант: 30615
                </center>
            </p:tab>
            <p:tab title="Часики">
                <center>
                    <p:poll interval="6" update="timeMachine"/>
                    <h:outputText id="timeMachine" value="#{mainBean.dateTime}"/>
                </center>
            </p:tab>
            <p:tab title="Кнопка">
                <center>
                    <h:form>
                        <p:commandButton value="GO to main page" action="nextPage"/>
                    </h:form>
                </center>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
